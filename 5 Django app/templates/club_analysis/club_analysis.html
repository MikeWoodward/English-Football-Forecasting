{% extends 'base.html' %}

{% block title %}Club Analysis - English Football League Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center mb-0">Club Analysis</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="analysis-type-select" class="form-label">
                            Select Analysis Type:
                        </label>
                        <select class="form-select" id="analysis-type-select"
                                onchange="handleAnalysisTypeSelection()">
                            <option value="">-- Select an Analysis Type --</option>
                            <option value="club-league-performance">
                                Club League Performance
                            </option>
                            <option value="club-league-season-analysis">
                                Club League and Season Analysis
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function handleAnalysisTypeSelection() {
    const selectElement = document.getElementById('analysis-type-select');
    const selectedType = selectElement.value;
    
    if (selectedType === 'club-league-performance') {
        window.location.href = '{% url "club_analysis:club_league_performance" %}';
    } else if (selectedType === 'club-league-season-analysis') {
        window.location.href = '{% url "club_analysis:club_league_season_analysis" %}';
    }
}
</script>
{% endblock %}
