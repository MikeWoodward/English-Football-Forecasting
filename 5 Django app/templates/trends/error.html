{% extends 'base.html' %}

{% block title %}{{ error_heading }} - English Football League Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center mb-0">{{ error_heading }}</h1>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-12">
                        <a href="{% url 'trends:dashboard' %}" 
                           class="btn btn-secondary mb-3">
                            ‚Üê Back to Trends Dashboard
                        </a>
                    </div>
                </div>
                
                <!-- Error Content -->
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">{{ error_heading }}</h4>
                            <p class="mb-0">{{ error_text|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
