{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password - English Football League Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center mb-0">Change Password</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button type="submit" class="btn btn-primary btn-lg me-md-2">
                            Change Password
                        </button>
                        <a href="{% url 'about:about' %}" 
                           class="btn btn-secondary btn-lg">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
